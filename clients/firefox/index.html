<html>
<head>
  <title>Jarvis Firefox Service</title>
  <script src="./manifest.js" type="text/javascript"></script>

<script>
function activate(node) {
  var manifest = getManifest();

  var event = new CustomEvent("ActivateSocialFeature");
  node.setAttribute("data-service", JSON.stringify(manifest));
  node.dispatchEvent(event);
}
</script>

</head>
<body>

<p style="text-align: center;">
    <button class="btn" onclick="activate(this)" title="activate the demo provider">Activate >></button>
</p>

</body>
</html>
